<header class="site-header">
    <nav>
        <a href="/" class="logo">{{ .Site.Title }}</a>
        <ul class="nav-menu">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
