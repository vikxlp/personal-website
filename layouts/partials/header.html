<header class="site-header">
    <nav aria-label="Main navigation">
        <a href="/" class="logo" aria-label="Home">
            <img src="/images/mark.svg" alt="" width="40" height="40" loading="eager">
        </a>
        <ul class="nav-menu">
            {{- range .Site.Menus.main }}
            <li><a href="{{ .URL }}"{{ if $.IsMenuCurrent "main" . }} class="active" aria-current="page"{{ end }}>{{ .Name }}</a></li>
            {{- end }}
        </ul>
    </nav>
</header>
