<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {{ partial "meta.html" . }}

    <!-- Favicon -->
    <link rel="icon" href="/images/mark.svg" type="image/svg+xml">

    <!-- Preconnect to font origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Async font loading: preload + swap to avoid render-blocking -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400&family=Newsreader:ital,wght@0,400;1,400&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400&family=Newsreader:ital,wght@0,400;1,400&display=swap"></noscript>
</head>
<body>
    {{ partial "header.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}

    <script>
        (function() {
            'use strict';

            function checkScroll() {
                document.body.classList.toggle('has-scroll',
                    document.documentElement.scrollHeight > window.innerHeight);
            }

            checkScroll();
            window.addEventListener('resize', checkScroll, { passive: true });
        })();
    </script>

    {{ if eq .Section "blog" }}
    <script src="/js/toc.js"></script>
    {{ end }}
</body>
</html>
