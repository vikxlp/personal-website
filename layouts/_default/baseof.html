<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Favicon -->
    <link rel="icon" href="/images/mark.svg" type="image/svg+xml">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:title" content="{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
    <meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ if .Site.Params.ogImage }}<meta property="og:image" content="{{ .Site.Params.ogImage | absURL }}">{{ end }}

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
    <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    {{ if .Site.Params.ogImage }}<meta name="twitter:image" content="{{ .Site.Params.ogImage | absURL }}">{{ end }}

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    {{ partial "header.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}

    <script>
        // Detect if page has scroll and toggle class
        function checkScroll() {
            const hasScroll = document.documentElement.scrollHeight > window.innerHeight;
            document.body.classList.toggle('has-scroll', hasScroll);
        }

        // Check on load and resize
        checkScroll();
        window.addEventListener('resize', checkScroll);
        window.addEventListener('load', checkScroll);
    </script>
</body>
</html>
