{{ define "main" }}
<div class="list">
    <header>
        <h1>{{ .Title }}</h1>
    </header>

    <div class="content">
        {{ .Content }}
    </div>

    {{ if eq .Section "blog" }}
    <div class="post-list">
        {{ range .Pages }}
        {{ partial "post-card.html" (dict "Page" . "showSummary" true) }}
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
