{{ define "main" }}
<div class="list">
    <header>
        <h1>{{ .Title }}</h1>
    </header>

    <div class="content">
        {{ .Content }}
    </div>

    {{ if eq .Section "blog" }}
    <div class="post-list">
        {{ range .Pages }}
        <article class="post-preview">
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            <p>{{ .Summary }}</p>
        </article>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
