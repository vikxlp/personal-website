{{ define "main" }}
<article class="single">
    <header>
        <h1>{{ .Title }}</h1>
        {{ if eq .Section "blog" }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ end }}
    </header>
    <div class="content">
        {{ .Content }}
    </div>
</article>
{{ end }}
